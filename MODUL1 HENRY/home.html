  <div class="main">
    <div class="row content">

      <div class="col-sm-6 kiri">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/AwMeQJ_u73I" frameborder="0"
          allowfullscreen></iframe>
      </div>

      <div class="col-sm-6 kanan px-2">
        <div class="p-5">
          <h3 class="text-center">Registrasi Data Pelanggan</h3><br><br>
          <form>
            <div class="form-group row">
              <label for="inputNama" class="col-sm-3 col-form-label">Nama</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputNama" placeholder="Nama Anda" name="name" value=""
                  required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputTelp" class="col-sm-3 col-form-label">Nomor HP</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputTelp" value="" name="telp" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputTelp" class="col-sm-3 col-form-label">Alamat</label>
              <div class="col-sm-9">
                <textarea class="form-control" name="alamat" id="inputAlamat" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <legend class="col-form-label col-sm-3 pt-0">Pembayaran</legend>
              <div class="col-sm-9 row">
                <label class="radio-inline col-4">
                  <input type="radio" name="cash" id="cash" value="cash" checked> Cash
                </label>
                <label class="radio-inline col-4">
                  <input type="radio" name="credit" id="credit" value="credit"> Credit
                </label>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="sel1">Kategori Pesanan :</label>
              <div class="col-sm-9">
                <select class="form-control" id="category">
                  <option id="k1" value="Komputer" name="komputer">Komputer</option>
                  <option id="k2" value="Keyboard" name="keyboard">Keyboard</option>
                  <option id="k3" value="Mouse" name="mouse">Mouse</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <button type="submit" name="submit" id="btn-submit" class="btn btn-primary btn-block" disabled>Kirim</button>
            </div>

          </form>
        </div>
      </div>

    </div>

  </div>
